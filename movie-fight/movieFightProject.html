<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.css">
    <link rel="stylesheet" href="movie-fight/movieFightProject.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Fight Project</title>
</head>
<body>
    <section class="hero is-primary is-bold">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    Movie Fight 
                   <span class="icon">
                    <i class="fas fa-film"></i>
                   </span>
                </h1>
		<a id="portfolio-home" href="http://home.ejc-portfolio.com:3000/">Portfolio Home</a>
            </div>
        </div>
    </section>
    <div class="container">
        <div class="columns">
            <div class="column">
                <div id="left-autocomplete"></div>
                <div id="left-summary"></div>
            </div>

            <div class="column">
                <div id="right-autocomplete"></div>
                <div id="right-summary"></div>
            </div>
        </div>

        <div class="column is-half notification is-primary tutorial">
            <h1 class="title">Search For a Movie on Both Sides</h1>
            <p class="subtitle">We will tell you which one is the best!</p>
        </div>
    </div>
    <script src="movie-fight/utilityMovieFightProject.js"></script>
    <script src="movie-fight/autocompleteMFP.js"></script>
    <script src="movie-fight/movieFightProject.js"></script>
</body>
</html>
